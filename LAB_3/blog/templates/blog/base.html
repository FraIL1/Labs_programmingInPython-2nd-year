<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #333; color: white; padding: 1rem; }
        .nav { background: #f4f4f4; padding: 1rem; }
        .content { padding: 2rem; }
        .post { border: 1px solid #ddd; margin-bottom: 1rem; padding: 1rem; }
        .post img { max-width: 200px; }
        .pagination { text-align: center; margin-top: 2rem; }
        .step-links { display: inline-block; }
        .step-links a, .step-links .current { margin: 0 5px; padding: 5px 10px; }
        .step-links a { text-decoration: none; color: #333; border: 1px solid #ddd; }
        .step-links a:hover { background: #f4f4f4; }
        .step-links .current { font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/" style="color: white; text-decoration: none;">Мой Персональный Блог</a></h1>
    </div>
    
    <div class="nav">
        <a href="/">Главная</a> |
        <a href="/admin/">Админ-панель</a>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
